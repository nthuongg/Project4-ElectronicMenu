<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán Thất Bại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1JEdKNLPFJGxg7F" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8d7da; /* Màu nền nhẹ nhàng */
            display: flex; /* Sử dụng Flexbox */
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
            height: 100vh; /* Chiều cao toàn bộ màn hình */
            margin: 0; /* Không có khoảng cách mặc định */
        }
        .container {
            background-color: white; /* Nền trắng cho container */
            padding: 30px; /* Padding bên trong */
            border-radius: 8px; /* Bo tròn góc */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Đổ bóng cho container */
            text-align: center; /* Căn giữa nội dung trong container */
        }
        .error-icon {
            font-size: 80px; /* Kích thước biểu tượng lỗi */
            color: #dc3545; /* Màu đỏ cho biểu tượng lỗi */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="mb-4">
        <i class="bi bi-x-circle error-icon"></i> <!-- Biểu tượng lỗi -->
    </div>
    <h1 class="display-4 text-danger">Thanh toán thất bại!</h1>
    <p>Đơn hàng ID: <span th:text="${orderId}"></span></p>
    <p class="text-danger" th:text="${errorMessage}"></p>
    <a href="http://localhost:5173/" class="btn btn-danger">Trở về trang chủ</a>
</div>

<!-- Thêm Bootstrap JS và Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93rG+e1iSHY8Sj1I1PLDXzO1C3uK5eBZlH9SIOv8mWIT8ARlsj2km7ITL4T/wx" crossorigin="anonymous"></script>
<!-- Thêm Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</body>
</html>
